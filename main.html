<!DOCTYPE html>
<html>
<head>
    <title>Inline Styling</title>
</head>
<body style="background-color: yellow; text-align: center;">

    <!-- First Div -->
    <div>
        <h1 id="f1">Flowers photos</h1>
        <img 
            src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6"
            alt="Flowers"
            style="width:300px; height:auto;"
        >
        <p>
            Flowers are colorful and beautiful parts of plants that add beauty to nature.
        </p>
    </div>

    <!-- Second Div -->
    <div>
        <h1 id="f2">Roses pictures</h1>
        <img 
            src="https://images.unsplash.com/photo-1518709268805-4e9042af9f23"
            alt="Roses"
            style="width:300px; height:auto;"
        >
        <p>
            Roses are popular flowers known for their fragrance and are a symbol of love.
        </p>
    </div>

</body>
</html>
